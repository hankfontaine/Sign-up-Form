<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign up to be Hank's Friend!</title>
</head>

<body>
    <div class="background">
        <main class="scrollingBody">
            <div class="picturePanel">
                <div class="overlayLogoDiv"><img src="spiral.png" alt="a spiral logo." class="spiralPic"> HANKCO
                </div>
                <div class="creditDiv">Photo by <a href="http://hankfontaine.com"> Hank Fontaine.</a></div>
            </div>
            <div class="formAndSubmitArea">
                <div class="formArea">
                    <div class="headerArea">
                        <h1>You're about to embark on a great adventure. Join me and you'll be rich!</h1>
                    </div>
                    <div class="formEntryField">
                        <div class="formEntryFieldLeft">
                            <form action="example.com" method="post">
                                <div>
                                    <label for="firstName">First Name:</label>
                                </div>
                                <div>
                                    <input type="text" id="firstName" placeholder="first name here!">
                                </div>
                                <div>
                                    <label for="lastName">Last Name:</label>
                                </div>
                                <div>
                                    <input type="text" id="lastName" placeholder="last name here!">
                                </div>
                                <div>
                                    <label for="email">Email Address:</label>
                                </div>
                                <div>
                                    <input type="email" id="email" placeholder="email address here!">
                                </div>
                        </div>
                        <div class="formEntryFieldRight">
                            <div>
                                <label for="phoneNumber">Phone Number:</label>
                            </div>
                            <div>
                                <input type="text" id="phoneNumber" minlength="10" maxlength="10"
                                    placeholder="phone number here!">
                            </div>
                            <div>
                                <label for="passwordOne">Enter Password:</label>
                            </div>
                            <div>
                                <input type="password" id="passwordOne" placeholder="must include a number">
                            </div>
                            <div>
                                <label for="passwordTwo">Confirm Password:</label>
                            </div>
                            <div>
                                <input type="password" id="passwordTwo" placeholder="must match.">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="submitArea">
                    <div>
                        <button class="createAccountButton">CREATE ACCOUNT</button>
                    </div>
                    <div class="signIn">
                        Already got an account? <a href="http://hankfontaine.com" class="signInLink">Sign in
                            here.</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
